<!--
theHost = "members.xoom.com";
theWord = "_XOOM";

function doRewrite () {

  var numLinks = self.thePage.document.links.length;
  var pageDoc = self.thePage.document;
  var pageHost = pageDoc.location.hostname;
  var pagePath = "" + pageDoc.location.pathname;
  pagePath = pagePath.toLowerCase();
  var theNewWord = "" + theWord;
  var theWordLen = theNewWord.length;

  for (var i = 0; i < numLinks; i++) {
    var theLink = self.thePage.document.links[i];

    var linkPath = "" + theLink.pathname;
    var linkHost = theLink.hostname;

    if (linkHost != pageHost) {
        theLink.target="_top";
        continue;
    }
    if (pagePath != targetPath) {
        if(theLink.hash.indexOf("##") > -1) {
            var newHash = "" + theLink.hash;
            theLink.hash = newHash.substring(2);
            continue;
        }
        if (theLink.hash != "") {
           continue;
        }

       if (linkPath.indexOf(theWord) > -1) {
         var newPath = "" + theLink.pathname;
         var stringLen = newPath.length;
         theLink.pathname = newPath.substring(theWordLen+1, stringLen);
       }
       theLink.target="_top";
    }

    else {
        if (theLink.hash != "") {
           continue;
        }

         theLink.hostname = theHost;
         if (linkPath.indexOf(theWord) > -1)  {
             var newPath = "" + theLink.pathname;
             var stringLen = newPath.length;
             theLink.pathname = newPath.substring(theWordLen+1, stringLen);
         }
         theLink.target = "_top";
      }
  }
}


function iterate () {
  for (var i = 0; i < 6; i++) {
     setTimeout("doRewrite()", 1000);
  }
}



function errortrap(msg,url,line) {return true;}

onerror=errortrap;
setTimeout("iterate()", 1000);
